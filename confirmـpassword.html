<!DOCTYPE html>
<html lang="ar" dir="rtl">
<!-- <html lang="en" dir="ltr"> -->

<head>
    <!-- meta  -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/select2.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="sass/main.css">
    <title>Document</title>
</head>

<body>
    <div class="login">
        <img src="imgs/loginBg.png" alt="" class="loginBg">
        <a href="index.html" class="loginRoute main_color f-15 font-bolder">
            <i class="fa-solid fa-arrow-right rotateArrow"></i>
            <span>العودة الي الرئيسية </span>
        </a>
        <div class="position-relative p-sm-5 p-3">

            <div class="text-center">
                <img src="imgs/logo.png" alt="" class="logo lg mb-2">
            </div>
            <div class="title text-center">
                <h6 class="mb-3 font-bolder"> نسيان كلمة المرور </h6>
                <p class="text-muted">
                    الرجاء ادخال كلمة البريد الالكتروني حتي تتمكن من تعين كلمة المرور الجديدة

                </p>
            </div>
            <form action="login.html">
                <div class=" form-group position-relative">
                    <label for="password"> كلمة المرور </label>
                    <input type="password" class="form-control password" id="password"
                        placeholder="الرجاء ادخال كلمة المرور">
                    <div class="input_icon eye " data-id="password">
                        <i class="fa-regular  fa-eye"></i>
                    </div>
                </div>
                <div class="form-group position-relative">
                    <label for="password2"> تأكيد كلمة المرور </label>
                    <input type="password" class="form-control password" id="password2"
                        placeholder="الرجاء ادخال  كلمة المرور ">
                    <div class="input_icon input_icon eye " data-id="password2">
                        <i class="fa-regular  fa-eye"></i>
                    </div>
                </div>

                <button class="btn main_btn w-100 form-group">
                    تأكيد
                </button>

            </form>

        </div>
        <div class="containloginImg p-sm-5 p-3">
            <img src="imgs/otp.png" alt="" class="loginImg mb-3">
            <h5 class="main_color font-bolder">مرحبا بك في حمول تك </h5>
            <p> البريد الالكتروني</p>
        </div>
    </div>
    <!-- ================ // end-page // ================ -->
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/wow.min.js"></script>
    <script src="js/owl.carousel.js"></script>
    <script src="js/select2.min.js"></script>
    <!-- // main-script //  -->
    <script src="js/script.js"></script>
    <script>
          let passwords = document.querySelectorAll(".password");
        let eyes = document.querySelectorAll('.eye')
        eyes.forEach(eye => {
            eye.onclick = function () {
                passwords.forEach(pass => {
                    if (pass.value == '') {
                        return
                    } else {
                        if (pass.id == eye.dataset.id) {
                            let type = pass.getAttribute('type') === 'password' ? 'text' : 'password';
                            pass.setAttribute("type", type);
                            if (pass.getAttribute('type') === 'password' || pass.value == "") {
                                eye.querySelector('.fa-regular').classList.add('fa-eye')
                                eye.querySelector('.fa-regular').classList.remove('fa-eye-slash')
                            } else if (pass.getAttribute('type') === 'text') {
                                eye.querySelector('.fa-regular').classList.remove('fa-eye')
                                eye.querySelector('.fa-regular').classList.add('fa-eye-slash')
                            }
                        }
                    }


                })
            }

        });
    </script>
</body>

</html>
